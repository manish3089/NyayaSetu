<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LegalConnect - Client Dashboard</title>
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="logo">LegalConnect</div>
                <div class="user-profile">
                    <img
                        src="https://placehold.co/50x50/e0e0e0/333333?text=User"
                        alt="User Profile"
                        class="profile-pic"
                        id="sidebar-profile-pic"
                    />
                    <div class="user-info">
                        <span class="user-name" id="sidebar-user-name"
                            >Client Name</span
                        >
                        <span class="user-role">Client</span>
                    </div>
                </div>
                <nav class="navigation">
                    <ul>
                        <li data-section="dashboard">
                            <a href="#"
                                ><i class="fas fa-tachometer-alt"></i>
                                Dashboard</a
                            >
                        </li>
                        <li data-section="my-cases">
                            <a href="#"
                                ><i class="fas fa-folder-open"></i> My Cases</a
                            >
                        </li>
                        <li data-section="my-lawyers">
                            <a href="#"
                                ><i class="fas fa-gavel"></i> My Lawyers</a
                            >
                        </li>
                        <li data-section="messages">
                            <a href="#"
                                ><i class="fas fa-comments"></i> Messages</a
                            >
                        </li>
                        <li data-section="my-documents">
                            <a href="#"
                                ><i class="fas fa-file-alt"></i> My Documents</a
                            >
                        </li>
                        <li data-section="profile">
                            <a href="#"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li data-section="chatbot">
                            <a href="#"><i class="fas fa-robot"></i> Chatbot</a>
                        </li>
                    </ul>
                </nav>
                <div class="logout-section">
                    <button id="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </aside>

            <main class="main-content">
                <header class="topbar">
                    <h1 id="current-section-title">Dashboard</h1>
                    <div class="search-bar">
                        <input
                            type="text"
                            placeholder="Search my cases or documents..."
                            id="global-search-input"
                        />
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="topbar-icons">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </header>

                <section id="content-area" class="content-area"></section>
            </main>
        </div>

        <div id="case-detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Case Details</h2>
                <div id="modal-case-details"></div>
            </div>
        </div>

        <div id="find-lawyer-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Request New Consultation</h2>
                <form id="new-consultation-form">
                    <div class="form-group">
                        <label for="case-type">Type of Case:</label>
                        <input
                            type="text"
                            id="case-type"
                            required
                            placeholder="e.g., Family Law, Property Dispute"
                        />
                    </div>
                    <div class="form-group">
                        <label for="case-description">Description:</label>
                        <textarea
                            id="case-description"
                            rows="4"
                            placeholder="Briefly describe your case..."
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency:</label>
                        <select id="urgency" required>
                            <option value="">Select Urgency</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget (INR):</label>
                        <input
                            type="number"
                            id="budget"
                            min="0"
                            placeholder="e.g., 50000"
                        />
                    </div>
                    <div class="form-group">
                        <label for="upload-document">Upload Document:</label>
                        <input
                            type="file"
                            id="upload-document"
                            accept=".pdf,.doc,.docx,.jpg,.png"
                        />
                        <span
                            id="uploaded-doc-name"
                            class="uploaded-file-name"
                        ></span>
                    </div>
                    <div class="form-group">
                        <label for="desired-experience"
                            >Desired Lawyer Experience (Years):</label
                        >
                        <input
                            type="number"
                            id="desired-experience"
                            min="0"
                            placeholder="e.g., 5"
                        />
                    </div>
                    <div class="form-group">
                        <label for="desired-rating"
                            >Desired Lawyer Rating (1-5):</label
                        >
                        <input
                            type="number"
                            id="desired-rating"
                            min="1"
                            max="5"
                            step="0.1"
                            placeholder="e.g., 4.5"
                        />
                    </div>
                    <div class="modal-actions">
                        <button
                            type="submit"
                            class="save-button"
                            href="../MATCHING/templates/results.html"
                        >
                            Submit Request
                        </button>
                        <button
                            type="button"
                            class="cancel-button close-button"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div
            id="login-page"
            style="
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #e6f2ff;
            "
        >
            <div
                style="
                    background-color: white;
                    padding: 40px;
                    border-radius: 10px;
                    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                    text-align: center;
                "
            >
                <h2 style="color: #007bff; margin-bottom: 20px">
                    Logged Out Successfully
                </h2>
                <p style="margin-bottom: 20px">
                    You have been securely logged out of LegalConnect.
                </p>
                <button
                    onclick="window.location.reload()"
                    style="
                        background-color: #007bff;
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                    "
                >
                    Login Again
                </button>
            </div>
        </div>

        <script src="../js/dashboard.js"></script>
    </body>
</html>
